spring.mvc.cors.mappings.[/**].allowed-origin-patterns=https://*.app.github.dev
spring.mvc.cors.mappings.[/**].allowed-origins=https://localhost:8080,http://localhost:8080
spring.mvc.cors.mappings.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.mappings.[/**].allowed-headers=*
spring.mvc.cors.mappings.[/**].allow-credentials=true
spring.mvc.cors.mappings.[/**].exposed-headers=Access-Control-Allow-Origin,Access-Control-Allow-Credentials

spring.security.user.name=${SECURITY_ADMIN_USERNAME:admin}
spring.security.user.password=${SECURITY_ADMIN_PASSWORD:admin123}
spring.security.user.roles=${SECURITY_ADMIN_ROLES:ADMIN}

principal.password=${PRINCIPAL_PASSWORD:admin123}
teacher.rodriguez.password=${TEACHER_RODRIGUEZ_PASSWORD:art123}
teacher.chen.password=${TEACHER_CHEN_PASSWORD:chess456}