<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividades da Escola Mergington</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Escola Mergington</h1>
      <h2>Atividades Extracurriculares</h2>
      <div id="user-controls">
        <div id="user-status">
          <button id="login-button" class="icon-button">
            <span class="user-icon">游녻</span>
            <span>Entrar</span>
          </button>
          <div id="user-info" class="hidden">
            <span id="display-name"></span>
            <button id="logout-button">Sair</button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section id="activities-container">
        <div class="main-content-layout">
          <!-- Left Sidebar for Filters -->
          <aside class="sidebar-filters">
            <h3>Filtrar Atividades</h3>
            <!-- Search Box -->
            <div class="search-box">
              <input
                type="text"
                id="activity-search"
                placeholder="Pesquisar atividades..."
              />
              <button id="search-button" aria-label="Pesquisar">
                <span class="search-icon">游댌</span>
              </button>
            </div>

            <div class="filter-container">
              <div class="filter-label">Filtrar por categoria:</div>
              <div class="category-filters" id="category-filters">
                <button class="category-filter active" data-category="all">
                  Todas
                </button>
                <button class="category-filter" data-category="sports">
                  Esportes
                </button>
                <button class="category-filter" data-category="arts">
                  Artes
                </button>
                <button class="category-filter" data-category="academic">
                  Acad칡mica
                </button>
                <button class="category-filter" data-category="community">
                  Comunidade
                </button>
                <button class="category-filter" data-category="technology">
                  Tecnologia
                </button>
              </div>
            </div>

            <!-- Day Filter -->
            <div class="filter-container day-filter-container">
              <div class="filter-label">Filtrar por dia:</div>
              <div class="day-filters" id="day-filters">
                <button class="day-filter active" data-day="">Todos os Dias</button>
                <button class="day-filter" data-day="Monday">Segunda-feira</button>
                <button class="day-filter" data-day="Tuesday">Ter칞a-feira</button>
                <button class="day-filter" data-day="Wednesday">
                  Quarta-feira
                </button>
                <button class="day-filter" data-day="Thursday">Quinta-feira</button>
                <button class="day-filter" data-day="Friday">Sexta-feira</button>
                <button class="day-filter" data-day="Saturday">S치bado</button>
                <button class="day-filter" data-day="Sunday">Domingo</button>
              </div>
            </div>

            <!-- Time Filter -->
            <div class="filter-container time-filter-container">
              <div class="filter-label">Filtrar por hor치rio:</div>
              <div class="time-filters">
                <button class="time-filter active" data-time="">
                  Todos os Hor치rios
                </button>
                <button class="time-filter" data-time="morning">
                  Antes da Aula
                </button>
                <button class="time-filter" data-time="afternoon">
                  Ap칩s a Aula
                </button>
                <button class="time-filter" data-time="weekend">Fim de Semana</button>
              </div>
            </div>
          </aside>

          <!-- Activities Content -->
          <div class="activities-content">
            <div id="activities-list">
              <!-- Activities will be loaded here -->
              <p>Carregando atividades...</p>
            </div>
            <div id="message" class="hidden message"></div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Escola Mergington</p>
    </footer>

    <!-- Registration Modal -->
    <div id="registration-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h3>Inscrever-se em <span id="modal-activity-name"></span></h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">E-mail do Estudante:</label>
            <input
              type="email"
              id="email"
              required
              placeholder="seu-email@mergington.edu"
            />
          </div>
          <input type="hidden" id="activity" value="" />
          <button type="submit">Inscrever-se</button>
        </form>
      </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close-login-modal">&times;</span>
        <h3>Login do Professor</h3>
        <form id="login-form">
          <div class="form-group">
            <label for="username">Nome de Usu치rio:</label>
            <input
              type="text"
              id="username"
              required
              placeholder="Digite seu nome de usu치rio"
            />
          </div>
          <div class="form-group">
            <label for="password">Senha:</label>
            <input
              type="password"
              id="password"
              required
              placeholder="Digite sua senha"
            />
          </div>
          <button type="submit">Entrar</button>
        </form>
        <div id="login-message" class="hidden message"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
